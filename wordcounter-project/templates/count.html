<!DOCTYPE html>
<html>
<head>
  <title>Number of words in a submitted text</title>
</head>
<body>
  <h1>There are {{wordcount}} words in your text</h1>
  <h3>The most common word in the text is "<strong><em>{{ mostword}}</em></stong>", it occoured <strong><em>{{mostwordcount}}</em></stong> times.</h3>
  <a href="{% url 'home' %}"> Start again</a>
  <h2>Your Text:</h2>
  {{ fulltext }}

  <h2>The number of times each word occured</h2>
  {% for word, counttotal in sortedwords %}

  {{ word }} - {{ counttotal }}
  <br />
  
  {% endfor %}
</body>
</html>
